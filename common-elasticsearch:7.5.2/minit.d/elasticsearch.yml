name: ensure-logs-dir
kind: once
command:
  - mkdir
  - -p
  - /data/logs
---
name: render-config
kind: render
files:
  - /opt/elasticsearch/config/jvm.options
  - /opt/elasticsearch/config/elasticsearch.yml
---
name: elasticsearch
kind: daemon
dir: /opt/elasticsearch
command:
  - ./bin/elasticsearch