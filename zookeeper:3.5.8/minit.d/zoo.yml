name: render-zookeeper-cfg
kind: render
files:
    - /opt/zookeeper/conf/zoo.cfg
---
name: create-zookeeper-myid
kind: once
shell: bash
dir: /
command:
    - mkdir -p data
    - echo $ZOO_MYID > data/myid
---
name: zookeeper
kind: daemon
dir: /opt/zookeeper
command:
    - zk-server-wrapper
    - start-foreground