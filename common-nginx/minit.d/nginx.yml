name: create-nginx-run-dir
kind: once
command:
  - mkdir
  - -p
  - /var/run/nginx
  - /run/nginx
---
name: render-nginx-config
kind: render
files:
  - /etc/nginx/nginx.conf
  - /etc/nginx/conf.d/*.conf
  - /etc/nginx/default.conf.d/*.conf
  - /etc/nginx/default.root.conf.d/*.conf
---
name: check-nginx-config
kind: once
dir: /
command:
  - /usr/sbin/nginx
  - -t
---
name: nginx
kind: daemon
dir: /
command:
  - /usr/sbin/nginx
  - -g
  - "daemon off;"
